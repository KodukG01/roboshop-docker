networks:
  default:
    driver: bridge
    name: roboshop

services:
  mongodb:
    image: gautamjames/mongodb:v1
    container_name: mongodb
  catalogue:
    image: gautamjames/catalogue:v1
    container_name: catalogue
    depends_on:
      - mongodb
  redis:
    image: redis:7.0
    container_name: redis
  user:
    image: gautamjames/user:v1
    container_name: user
    depends_on: 
      - redis
      - mongodb
  cart:
    image: gautamjames/cart:v1
    container_name: cart
    depends_on:
      - catalogue
      - redis
  mysql:
    image: gautamjames/mysql:v1
    container_name: mysql
  shipping:
    image: gautamjames/shipping:v1
    container_name: shipping
    depends_on:
      - mysql
      - cart
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RabbitMQ_DEFAULT_USER: roboshop
      RabbitMQ_DEFAULT_PASS: roboshop123
  payments:
    image: gautamjames/payments:v1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      RABBITMQ_HOST: rabbitmq
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment

